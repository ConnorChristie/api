---
version: v1beta1

build:
  roots:
    - proto
    - vendor
  excludes:
    - vendor/github.com/ethereum
    - vendor/github.com/tendermint
    - vendor/github.com/gogo
    - vendor/github.com/dgraph-io/badger
    - vendor/github.com/google
lint:
  use:
    - DEFAULT
  except:
    - PACKAGE_DIRECTORY_MATCH
    - PACKAGE_VERSION_SUFFIX
  ignore_only:
    ENUM_VALUE_PREFIX:
      - tm/replay.proto
    ENUM_ZERO_VALUE_SUFFIX:
      - tm/replay.proto
breaking:
  use:
    - WIRE_JSON
